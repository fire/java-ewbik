name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        arguments: build installDist
    - name: Copy licenses
      run: |
        cp LICENSE build/install/java-ewbik
      shell: bash
    - uses: papeloto/action-zip@v1
      with:
        files: build/install/java-ewbik
        recursive: false
        dest: ewbik-windows.zip
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: latest-windows
        prerelease: true
        title: EWBIK Windows 11
        files: |
          ewbik-windows.zip
