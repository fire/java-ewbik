plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'  
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

repositories {
    mavenCentral()
}

dependencies {    
    // https://mvnrepository.com/artifact/org.processing/core
    implementation 'org.processing:core:3.3.7'
}

application {
	mainClassName = 'ItemHolding_SinglePrecision'
}

version = '0.0.1'

sourceSets {
    main {
        java {
            srcDirs = [
                'src',
                'src/ewbik/data',
                'src/ewbik/scenegraph',
                'src/ewbik/ik',
                'src/ewbik/data',
                'src/ewbik/asj',
            ]
        }
        resources {
            srcDirs = ['ewbIK']
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }    
}
