plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'  
    id 'application'
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

application {
    mainClass = 'processing.samples.ItemHolding'
}

dependencies {
    implementation 'com.github.micycle1:processing-core-4:4.0.3'
}

version = '0.0.1-' + new Date().format("yyyyMMdd'T'HHmmss'Z'", TimeZone.getTimeZone("UTC")) 

sourceSets {
    main {
        java {
            srcDirs = [
                'ewbik',
            ]
        }
        resources {
            srcDirs = ['ewbik']
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }    
}
