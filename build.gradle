plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'  
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

repositories {
    mavenCentral()
}

dependencies {    
    // https://mvnrepository.com/artifact/org.processing/core
    implementation 'org.processing:core:3.3.7'
    // https://mvnrepository.com/artifact/com.github.minigdx/gltf-api-jvm
    implementation 'com.github.minigdx:gltf-api-jvm:1.0.0'
}

application {
	mainClassName = 'ItemHolding_SinglePrecision'
}

version = '0.0.1'

sourceSets {
    main {
        java {
            srcDirs = [
                'Everything-Will-Be-IK-Processing/ewbIK/src',
                'Everything-Will-Be-IK/ewbIK/src/sceneGraph',
                'Everything-Will-Be-IK/ewbIK/src/IK/',
                'Everything-Will-Be-IK/ewbIK/src/data',
                'Everything-Will-Be-IK/ewbIK/src/sceneGraph/asj',
            ]
        }
        resources {
            srcDirs = ['Everything-Will-Be-IK-Processing']
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }    
}
